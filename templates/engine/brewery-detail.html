{% extends 'base.html' %}

{% block content %}

<div class="container">

	<div class="content-wrapper">

		<h1>{{ brewery.name }}</h1>

		<p>Location: {{ brewery.city }}</p>

		<ul class="list-group">
		{% for beer in beer_list %}
		<li class="list-group-item"><a href="{% url 'beer-detail' beer.id %}">{{ beer.name }}</a></li>
		{% endfor %}
		</ul>


		

	</div>

</div> <!--/container-->


{% endblock %}
