{% extends 'base.html' %}


{% block content %}

<div class="container">
	<div class="content-wrapper">

		<form method="post" action="" role="form">

			{% csrf_token %}

			<div class="form-group">

				<label for="id_email">Email</label>
				<input class="form-control" id="id_email" name="email" placeholder="Email" type="email" autocomplete="off">
				
				<label for="id_password">Password</label>
				<input class="form-control" id="id_password" name="password" placeholder="Password" type="password" autocomplete="off">

			</div>

			<button type="submit" class="btn btn-info btn-block">Log in</button>

		</form>

	</div> <!--/content-wrapper-->
</div> <!--/container-->

{% endblock %}
